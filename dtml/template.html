<html>
 <head>

<body topmargin="0" leftmargin="0" marginwidth="0" marginheight="0" bgcolor="#ffffff">

    <td width="10" bgcolor="#389090" background="<dtml-var imagedir>/backgr.gif" align="right" valign="bottom"><img src="<dtml-var imagedir>/border1.gif" width="14" HEIGHT="20" border="0"></td>

                 <dtml-if cgi>
			  <p>
				<a href="<dtml-var cgi>/About"><font 
				    color="white"><dtml-gt>About</dtml-gt></font></a>

				<a href="<dtml-var cgi>/Help"><font 
			            color="white"><dtml-gt>Help</dtml-gt></font></a>-->

					         color="white"><b><dtml-gt>Addresses</dtml-gt></b></font></a>

					<p>
					  <a href="<dtml-var cgi>/Logout"><font 
						 color="white"><b><dtml-gt>Logout</dtml-gt></b></font></a>
					</p>
		      </dtml-if>
           <dtml-else>
           %(panel)s
           </dtml-if>

    </td>
